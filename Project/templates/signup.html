{% extends 'base.html' %} {% load static %} {% block css %}
<link rel="stylesheet" href="{% static 'signup.css' %}" />
{% endblock %} {% block content %}

<div>
    <div class="Word">
        <h1>Registration</h1>
    </div>
    <div class="error">
        <span>Sorry, this email address allready registred!</span>
    </div>
    <div class="form">
        <div class="placeword">
            <span>Login</span>
            <span>Email</span>
            <span>NickName</span>
            <span>Password</span>
            <span>Repeat password</span>
            <span>Upload avatar</span>
        </div>
        <div class="loginProfile">
            <form action="" class="loginForm">
                <input type="text" name="login" placeholder="Login" />
                <input type="text" name="email" placeholder="Email" />
                <input type="text" name="NickName" placeholder="NickName" />

                <input type="password" name="password" placeholder="Password" />
                <input type="password" name="repassword" placeholder="Repeat password" />
                <div class="avatar">
                    <input type="file" name="choosefile" />
                    <button type="submit" name="choose" class="chooseButton">choose</button>
                </div>
                <button type="submit" name="register" class="registerButton">Register!</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
